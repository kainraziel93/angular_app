<div class="container mt-4 d-flex justify-content-center align-items-center vh-100">
    <form [formGroup]="user_form" (ngSubmit)="register()" class="w-50 p-4 rounded shadow-lg bg-light">
      <h2 class="text-center mb-4">User Registration</h2>
      <div class="form-group">
        <label for="firstname">First Name</label>
        <input type="text" class="form-control" id="firstname" placeholder="Enter your first name" formControlName="firstname">
      </div>
      <div class="form-group">
        <label for="lastname">Last Name</label>
        <input type="text" class="form-control" id="lastname" placeholder="Enter your last name" formControlName="lastname">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email" formControlName="email">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="{{this.user_form.get('passwordVisibility')?.value?'text':'password'}}" class="form-control" id="password" placeholder="Enter your password" formControlName="password">
      </div>
      <div class="form-check mb-3">
        <input type="checkbox" class="form-check-input" id="passwordHide" (change)="togglePasswordVisibility()">
        <label class="form-check-label" for="passwordHide" fromControlName="passwordVisibility" >show Password</label>
      </div>
      <button type="submit" class="btn btn-primary btn-block">Submit</button>
    </form>
  </div>
